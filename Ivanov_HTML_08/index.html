<!DOCTYPE html>
<html>

<head>
    <title>UEFA</title>
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <div class="container">

        <img class="ball" src="./Images/ball.png" alt="ball">

        <header>
            <a class="header_names" href="#">UEFA Champions League</a>
            <label class="header_names">|</label>
            <a class="header_names" href="#">UEFA Europe League</a>
            <label class="header_names">|</label>
            <a class="header_names" href="#">UEFA EURO 2020</a>
            <label class="header_names">|</label>
            <a class="header_names" href="#">UEFA Women's Champions League</a>
            <label class="header_names">|</label>
            <a class="header_names" href="#">Under-21</a>
            <label class="header_names">|</label>
            <a class="header_names" href="#">Member associations</a>
            <label class="header_names">|</label>
            <a class="header_names" href="#">Equal game</a>
        </header>


        <main>
            <aside class="left_aside">
                <label class="titles">All matches</label>
                <div class="all_matches">
                    <div class="all_matches_logo_base">
                        <img class="all_matches_logo" src="Images/futsal_logo1.png" alt="logo" />
                    </div>

                    <div class="date_slot">
                        Nov 28, 2020 - Preliminary Round
                    </div>

                    <div>

                        <div class="current_match">
                            <div class="left_match">
                                <label class="all_matches_club_names">MNK Olmissum</label>
                                <label class="all_matches_club_countries">(CRO)</label>
                                <img class="all_matches_club_logo" src="Images/mnk_olmissum.png" alt="mnk_logo"></img>
                            </div>
                            <div class="score">
                                <label>9-1</label>
                            </div>
                            <div class="right_match">
                                <img class="all_matches_club_logo" src="Images/viimsi.jpg" alt="viimsi_logo"></img>
                                <label class="all_matches_club_names">Viimsi</label>
                                <label class="all_matches_club_countries">(EST)</label>
                            </div>
                        </div>

                        <div class="current_match">
                            <div class="left_match">
                                <label class="all_matches_club_names">Encamp</label>
                                <label class="all_matches_club_countries">(AND)</label>
                                <img class="all_matches_club_logo" src="Images/encamp.png" alt="encamp_logo"></img>
                            </div>
                            <div class="score">
                                <label>3-10</label>
                            </div>
                            <div class="right_match">
                                <img class="all_matches_club_logo" src="Images/fc_salines.png" alt="salines_logo"></img>
                                <label class="all_matches_club_names">FC Salines</label>
                                <label class="all_matches_club_countries">(BIH)</label>
                            </div>
                        </div>

                        <div class="current_match">
                            <div class="left_match">
                                <label class="all_matches_club_names">Titograd</label>
                                <label class="all_matches_club_countries">(MNE)</label>
                                <img class="all_matches_club_logo" src="Images/titograd.jpg" alt="titograd_logo"></img>
                            </div>
                            <div class="score">
                                <label>0-6</label>
                            </div>
                            <div class="right_match">
                                <img class="all_matches_club_logo" src="Images/pesaro.png" alt="pesaro_logo"></img>
                                <label class="all_matches_club_names">Pesaro</label>
                                <label class="all_matches_club_countries">(ITA)</label>
                            </div>
                        </div>

                        <div class="current_match">
                            <div class="left_match">
                                <label class="all_matches_club_names">Chrudim</label>
                                <label class="all_matches_club_countries">(CZE)</label>
                                <img class="all_matches_club_logo" src="Images/chrudim.jpg" alt="chrudim_logo"></img>
                            </div>
                            <div class="score">
                                <label>2-1</label>
                            </div>
                            <div class="right_match">
                                <img class="all_matches_club_logo" src="Images/akaa.jpg" alt="akaa_logo"></img>
                                <label class="all_matches_club_names">Akaa</label>
                                <label class="all_matches_club_countries">(FIN)</label>
                            </div>
                        </div>

                        <div class="current_match">
                            <div class="left_match">
                                <label class="all_matches_club_names">Hohenstein-Ernstthal</label>
                                <label class="all_matches_club_countries">(GER)</label>
                                <img class="all_matches_club_logo" src="Images/hohenstein_ernstthal.png"
                                    alt="hohenstein_logo"></img>
                            </div>
                            <div class="score">
                                <label>6-2</label>
                            </div>
                            <div class="right_match">
                                <img class="all_matches_club_logo" src="Images/piyalepasa.jpg"
                                    alt="piyalepasa_logo"></img>
                                <label class="all_matches_club_names">Piyalepasa</label>
                                <label class="all_matches_club_countries">(TUR)</label>
                            </div>
                        </div>

                        <div class="current_match">
                            <div class="left_match">
                                <label class="all_matches_club_names">Utleira</label>
                                <label class="all_matches_club_countries">(NOR)</label>
                                <img class="all_matches_club_logo" src="Images/utleira.png" alt="utleira_logo"></img>
                            </div>
                            <div class="score">
                                <label>0-11</label>
                            </div>
                            <div class="right_match">
                                <img class="all_matches_club_logo" src="Images/hovocubo.png" alt="hovocubo_logo"></img>
                                <label class="all_matches_club_names">Hovocubo</label>
                                <label class="all_matches_club_countries">(NED)</label>
                            </div>
                        </div>

                        <div class="current_match">
                            <div class="left_match">
                                <label class="all_matches_club_names">Viten Orsha</label>
                                <label class="all_matches_club_countries">(BLR)</label>
                                <img class="all_matches_club_logo" src="Images/viten_orsha.png" alt="viten_logo"></img>
                            </div>
                            <div class="score">
                                <label>7-0</label>
                            </div>
                            <div class="right_match">
                                <img class="all_matches_club_logo" src="Images/cherno_more.png" alt="cherno_logo"></img>
                                <label class="all_matches_club_names">Cherno More</label>
                                <label class="all_matches_club_countries">(BUL)</label>
                            </div>
                        </div>

                    </div>
                </div>
            </aside>


            <section>
                <label class="titles">Featured</label>

                <div class="section1">
                    <img class="section1_img" src="Images/pict1.png" alt="pict1"></img>
                </div>

                <div class="section2">
                    <img class="section2_img" src="Images/pict2.jpg" alt="pict2"></img>
                    <img class="section2_img" src="Images/pict3.jpg" alt="pict3"></img>
                </div>
            </section>


            <aside class="right_aside">
                <label class="titles">UEFA Club Rankings</label>
                <div class="club_rankings">
                    <div class="current_club_ranking">
                        <label class="club_coefficients">Club coefficients</label>
                    </div>

                    <div class="current_club_ranking">
                        <img class="rankings_club_logo" src="Images/bayern.png" alt="bayern_logo"></img>
                        <label class="rankings_club_names">Bayern</label>
                        <label class="rankings_club_countries">(GER)</label>
                        <label class="rankings_club_coefficient">136.00</label>
                    </div>

                    <div class="current_club_ranking">
                        <img class="rankings_club_logo" src="Images/real_madrid.png" alt="real_logo"></img>
                        <label class="rankings_club_names">Real Madrid</label>
                        <label class="rankings_club_countries">(ESP)</label>
                        <label class="rankings_club_coefficient">134.00</label>
                    </div>

                    <div class="current_club_ranking">
                        <img class="rankings_club_logo" src="Images/barcelona.png" alt="barcelona_logo"></img>
                        <label class="rankings_club_names">Barcelona</label>
                        <label class="rankings_club_countries">(ESP)</label>
                        <label class="rankings_club_coefficient">128.00</label>
                    </div>

                    <div class="current_club_ranking">
                        <img class="rankings_club_logo" src="Images/atletico.png" alt="atletico_logo"></img>
                        <label class="rankings_club_names">Atlético</label>
                        <label class="rankings_club_countries">(ESP)</label>
                        <label class="rankings_club_coefficient">127.00</label>
                    </div>

                    <div class="current_club_ranking">
                        <img class="rankings_club_logo" src="Images/juventus.png" alt="juventus_logo"></img>
                        <label class="rankings_club_names">Juventus</label>
                        <label class="rankings_club_countries">(ITA)</label>
                        <label class="rankings_club_coefficient">117.00</label>
                    </div>

                    <div class="current_club_ranking">
                        <img class="rankings_club_logo" src="Images/manchester_city.svg"
                            alt="manchester_city_logo"></img>
                        <label class="rankings_club_names">Man. City</label>
                        <label class="rankings_club_countries">(ENG)</label>
                        <label class="rankings_club_coefficient">116.00</label>
                    </div>

                    <div class="current_club_ranking">
                        <img class="rankings_club_logo" src="Images/paris.svg" alt="paris_logo"></img>
                        <label class="rankings_club_names">Paris</label>
                        <label class="rankings_club_countries">(FRA)</label>
                        <label class="rankings_club_coefficient">113.00</label>
                    </div>

                    <div class="current_club_ranking">
                        <img class="rankings_club_logo" src="Images/sevilla.png" alt="sevilla_logo"></img>
                        <label class="rankings_club_names">Sevilla</label>
                        <label class="rankings_club_countries">(ESP)</label>
                        <label class="rankings_club_coefficient">102.00</label>
                    </div>

                    <div class="current_club_ranking">
                        <img class="rankings_club_logo" src="Images/manchester_united.png"
                            alt="manchester_united_logo"></img>
                        <label class="rankings_club_names">Man. United</label>
                        <label class="rankings_club_countries">(ENG)</label>
                        <label class="rankings_club_coefficient">100.00</label>
                    </div>

                    <div class="current_club_ranking" style="border-bottom: none;">
                        <img class="rankings_club_logo" src="Images/liverpool.svg" alt="liverpool_logo"></img>
                        <label class="rankings_club_names">Liverpool</label>
                        <label class="rankings_club_countries">(ENG)</label>
                        <label class="rankings_club_coefficient">99.00</label>
                    </div>

                    <div class="full_standings">
                        Full standings
                    </div>

                    <div class="current_club_ranking">
                        <label class="club_coefficients">Association club coefficients</label>
                    </div>
                </div>
            </aside>
        </main>
    </div>
</body>

</html>
